<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Sign Up Form</title>
  <script src="../js/signup.js"></script>
  <link rel ="icon" href="/icon.ico"/>

  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <link rel='stylesheet' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
  <link rel="stylesheet" href="../css/signup.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

  
</head>

<body>
<header>
  <h3>Sign up</h3>
  <nav>
    <button title="Home Page" class="home-btn" onclick="{location.href='index.html'}"><i class="fas fa-home"></i></button>
  </nav>
</header>


<div class="container">
  <div class="left">
  </div>
  <div>
    <hr class = "line" style="width:1px;height:100%; margin: 20px">
  </div>
  <div class="right">
    <form name="form">
      <div class="row">
        <div style="display: flex; justify-content: space-between">
          <h4>Account</h4>
          <p id="msg"></p>
        </div>
        <div class="input-group input-group-icon">
          <input type="text" placeholder="Username" id="username" name = "username"/>
          <div class="input-icon"><i class="fa fa-user"></i></div>
        </div>
        <div class="input-group input-group-icon">
          <input type="email" placeholder="Email Adress" id="email" name = "email"/>
          <div class="input-icon"><i class="fa fa-envelope"></i></div>
        </div>
        <div class="input-group input-group-icon">
          <input type="password" placeholder="Password" id="ini_password" name="ini_password"/>
          <div class="input-icon"><i class="fa fa-key"></i></div>
        </div>
        <div class="input-group input-group-icon">
          <input type="password" placeholder="Confirm Password" id="password" name="password"/>
          <div class="input-icon"><i class="fa fa-key"></i></div>
        </div>
      </div>


      <div class="btn-wrap">
        <button class="btn" id="create-btn" type="button" onclick="createUser()">Create Account</button>
      </div>
    </form>
  </div>

</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

<div class="footer">
  <footer class="ft-content">
    Create by BABA
  </footer>
</div>
</body>

</html>
