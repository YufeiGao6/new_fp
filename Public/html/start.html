<html lang="en" id="main">
<head>
    <title>Sticky Post</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../css/start.css"/>

    <script src="../js/start.js"></script>

        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
        <!-- or -->
        <link rel="stylesheet"
              href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

</head>
<body>
<div class="start" >
    <div class="text">
        <hr class="line">
        <p class="start-content" >
            Welcome to <span style="font-weight: bold">STICKY POST</span>! <br>
        Share your feelings with your friends, families or colleagues here!
        </p>
        <hr class="line2">
    </div>

    <button class="start-btn" onclick="redirect()">GET STARTED</button>
</div>
<canvas id="canvas">
</canvas>


<script>
    let WIDTH = window.innerWidth, HEIGHT = window.innerHeight, POINT = 35;

    let canvas = document.getElementById('canvas');
    canvas.width = WIDTH;
        canvas.height = HEIGHT;
    let context = canvas.getContext('2d');
    context.strokeStyle = 'rgba(0,0,0,0.02)',
        context.strokeWidth = 1,
        context.fillStyle = 'rgba(0,0,0,0.05)';
    let circleArr = [];


    function Line (x, y, _x, _y, o) {
        this.beginX = x,
            this.beginY = y,
            this.closeX = _x,
            this.closeY = _y,
            this.o = o;
    }

    function Circle (x, y, r, moveX, moveY) {
        this.x = x,
            this.y = y,
            this.r = r,
            this.moveX = moveX,
            this.moveY = moveY;
    }

    function num (max, _min) {
        let min = arguments[1] || 0;
        return Math.floor(Math.random()*(max-min+1)+min);
    }

    function drawCricle (cxt, x, y, r, moveX, moveY) {
        let circle = new Circle(x, y, r, moveX, moveY);
        cxt.beginPath();
        cxt.arc(circle.x, circle.y, circle.r, 0, 2*Math.PI);
        cxt.closePath();
        cxt.fill();
        return circle;
    }

    function drawLine (cxt, x, y, _x, _y, o) {
        let line = new Line(x, y, _x, _y, o);
        cxt.beginPath();
        cxt.strokeStyle = 'rgba(0,0,0,'+ o +')';
        cxt.moveTo(line.beginX, line.beginY);
        cxt.lineTo(line.closeX, line.closeY);
        cxt.closePath();
        cxt.stroke();

    }

    function init () {
        circleArr = [];
        for (let i = 0; i < POINT; i++) {
            circleArr.push(drawCricle(context, num(WIDTH), num(HEIGHT), num(15, 2), num(10, -10)/40, num(10, -10)/40));
        }
        draw();
    }

    function draw () {
        context.clearRect(0,0,canvas.width, canvas.height);
        for (let i = 0; i < POINT; i++) {
            drawCricle(context, circleArr[i].x, circleArr[i].y, circleArr[i].r);
        }
        for (let i = 0; i < POINT; i++) {
            for (let j = 0; j < POINT; j++) {
                if (i + j < POINT) {
                    let A = Math.abs(circleArr[i+j].x - circleArr[i].x),
                        B = Math.abs(circleArr[i+j].y - circleArr[i].y);
                    let lineLength = Math.sqrt(A*A + B*B);
                    let C = 1/lineLength*7-0.009;
                    let lineOpacity = C > 0.03 ? 0.03 : C;
                    if (lineOpacity > 0) {
                        drawLine(context, circleArr[i].x, circleArr[i].y, circleArr[i+j].x, circleArr[i+j].y, lineOpacity);
                    }
                }
            }
        }
    }

    window.onload = function () {
        init();
        setInterval(function () {
            for (let i = 0; i < POINT; i++) {
                let cir = circleArr[i];
                cir.x += cir.moveX;
                cir.y += cir.moveY;
                if (cir.x > WIDTH) cir.x = 0;
                else if (cir.x < 0) cir.x = WIDTH;
                if (cir.y > HEIGHT) cir.y = 0;
                else if (cir.y < 0) cir.y = HEIGHT;
            }
            draw();
        }, 16);
    }

</script>

</body>
</html>
